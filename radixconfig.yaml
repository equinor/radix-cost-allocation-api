apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-cost-allocation-api
spec:
  environments:
    - name: prod
      build:
        from: release
    - name: qa
      build:
        from: master
    - name: dev
  components:
    - name: "server"
      src: "."
      dockerfileName: "Dockerfile"
      ports:
        - name: http
          port: 3003
      public: true
      secrets:
        - SQL_SERVER
        - SQL_DATABASE
        - SQL_USER
        - SQL_PASSWORD
        - SUBSCRIPTION_COST_VALUE
        - SUBSCRIPTION_COST_CURRENCY
      environmentConfig:
        - environment: qa
          replicas: 1
          horizontalScaling:
            minReplicas: 1
            maxReplicas: 1
          monitoring: true
          resources:
            requests:
              memory: "300M"
              cpu: "100m"
            limits:
              memory: "300M"
              cpu: "100m"
          variables:
            PIPELINE_IMG_TAG: "master-latest"
            LOG_LEVEL: INFO
        - environment: prod
          replicas: 1
          monitoring: true
          resources:
            requests:
              memory: "300M"
              cpu: "100m"
            limits:
              memory: "300M"
              cpu: "6"
          variables:
            PIPELINE_IMG_TAG: "release-latest"
            LOG_LEVEL: INFO
