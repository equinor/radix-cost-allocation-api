apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-cost-allocation-api
spec:
  environments:
  - name: prod
    build:
      from: release
  - name: qa
    build:
      from: master
  - name: dev
  components:
  - name: "server"
    src: "."
    dockerfileName: "Dockerfile"
    ports:
    - name: http
      port: 3003
    public: true
    secrets:
      - SQL_USER
      - SQL_PASSWORD
    environmentConfig:
    - environment: qa
      horizontalScaling:
        minReplicas: 1
        maxReplicas: 2
      monitoring: true
      resources:
        requests:
          memory: "100M"
          cpu: "50m"
        limits:
          memory: "100M"
          cpu: "50m"
      variables:
        PIPELINE_IMG_TAG: "master-latest"
        SQL_SERVER: "test-sql-server-name-qa"
        SQL_DATABASE: "test-sql-database-name-qa"
    - environment: prod
      replicas: 2
      monitoring: true
      resources:
        requests:
          memory: "200M"
          cpu: "100m"
        limits:
          memory: "200M"
          cpu: "100m"
      variables:
        PIPELINE_IMG_TAG: "release-latest"
        SQL_SERVER: "test-sql-server-name-prod"
        SQL_DATABASE: "test-sql-database-name-prod"
